<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>

    <div class="container flex">

        <div class="left ">

            <div class="close">
                <img src="Img/close.png">
            </div>

            <div class="home rounded bg-grey">
                <div class="logo"><img src="Img/logo.jpg"></div>
                <ul>
                    <li><img class="hom" src="Img/home.png" alt="home">Home</li>
                    <li><img class="search" src="Img/search.png" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded align">

                <div class="yourlib">
                    <ul>
                        <li><img class="liblogo" src="Img/liblogo.jpg">Your Library</li>
                    </ul>
                </div>


                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="Img/hamburger.png">
                    <img class="lt" src="Img/lt.png">
                    <img class="rt" src="Img/rt.png">
                </div>
                <div class="btn">
                    <button class="b1">Sign up</button>
                    <button class="b2">Log in</button>
                </div>
            </div>

            <div class="playlist">
                <h1>Spotify Playlist</h1>

                <div class="cardcont">

                </div>
                <div class="playbar">

                    <div class="abovebar">
                        <div class="songinfo"></div>

                        <div class="songbtn">
                            <img id="prr" class="pr" src="Img/pr.png">
                            <img id="plyy" class="ply" src="Img/ply.png">
                            <img id="nxtt" class="nxt" src="Img/nxt.png">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img id="vol" src="Img/volume.png">
                                <div class="range">
                                    <input type="range" name="volume" id="range">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
